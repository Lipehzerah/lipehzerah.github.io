<body>
  <h1>ðŸ”Ž Busca Descontos</h1>
  <input type="text" id="searchBox" placeholder="Digite o produto...">
  <button onclick="search()">Pesquisar</button>

  <div class="history">
    <h2>ðŸ•˜ HistÃ³rico de Pesquisa</h2>
    <ul id="historyList"></ul>
  </div>

  <!-- Ad Slot -->
  <ins class="adsbygoogle"
       style="display:block; margin-top:20px;"
       data-ad-client="ca-pub-3944571997717470"
       data-ad-slot="3785423066"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  <script>
    function search() {
      const query = document.getElementById("searchBox").value;
      if (!query) return;
      window.open(`https://www.google.com/search?q=${encodeURIComponent(query)} site:magazineluiza.com.br`, '_blank');

      let history = JSON.parse(localStorage.getItem("searchHistory") || "[]");
      history.unshift(query);
      localStorage.setItem("searchHistory", JSON.stringify(history.slice(0, 10)));
      renderHistory();
    }

    function renderHistory() {
      let history = JSON.parse(localStorage.getItem("searchHistory") || "[]");
      let list = document.getElementById("historyList");
      list.innerHTML = "";
      history.forEach(item => {
        let li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });
    }

    renderHistory();
  </script>
</body>
