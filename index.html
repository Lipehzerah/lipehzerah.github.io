
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Busque produtos com desconto e veja os melhores pre√ßos do mercado.">
    <meta name="keywords" content="descontos, produtos baratos, buscador, pre√ßos, promo√ß√µes">
    <meta name="author" content="LipehZerah">
    <title>Busca Descontos - Encontre os melhores pre√ßos!</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3944571997717470"
        crossorigin="anonymous"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
        h1 { color: #333; }
        .search-history, .ratings { margin-top: 20px; }
        .star { cursor: pointer; font-size: 24px; color: gray; }
        .star.selected { color: gold; }
    </style>
</head>
<body>
    <h1>üîç Busca Descontos</h1>
    <input type="text" id="searchInput" placeholder="O que voc√™ quer encontrar hoje?" style="width: 100%; padding: 10px;">
    <button onclick="searchProduct()">Buscar</button>

    <div class="search-history">
        <h3>üïì Suas √∫ltimas buscas:</h3>
        <ul id="historyList"></ul>
    </div>

    <div class="ratings">
        <h3>‚≠ê Avalie um produto</h3>
        <div id="stars">
            <span class="star" onclick="rate(1)">‚òÖ</span>
            <span class="star" onclick="rate(2)">‚òÖ</span>
            <span class="star" onclick="rate(3)">‚òÖ</span>
            <span class="star" onclick="rate(4)">‚òÖ</span>
            <span class="star" onclick="rate(5)">‚òÖ</span>
        </div>
    </div>

    <!-- AdSense banner -->
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3944571997717470"
        data-ad-slot="3785423066"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

    <script>
        const input = document.getElementById("searchInput");
        const historyList = document.getElementById("historyList");
        const stars = document.querySelectorAll(".star");

        function searchProduct() {
            const term = input.value.trim();
            if (!term) return;
            let history = JSON.parse(localStorage.getItem("searchHistory")) || [];
            history.unshift(term);
            history = [...new Set(history)].slice(0, 5); // remove duplicatas, limite de 5
            localStorage.setItem("searchHistory", JSON.stringify(history));
            updateHistory();
            window.open("https://www.google.com/search?q=" + encodeURIComponent(term), "_blank");
        }

        function updateHistory() {
            const history = JSON.parse(localStorage.getItem("searchHistory")) || [];
            historyList.innerHTML = "";
            history.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                historyList.appendChild(li);
            });
        }

        function rate(n) {
            stars.forEach((star, i) => {
                star.classList.toggle("selected", i < n);
            });
            alert(`Obrigado por avaliar com ${n} estrela(s)!`);
        }

        window.onload = updateHistory;
    </script>
</body>
</html>
