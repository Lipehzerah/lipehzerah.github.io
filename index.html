<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Busca Descontos</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3944571997717470" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Busca Descontos</h1>
    <select id="storeFilter">
      <option value="">Todas as Lojas</option>
      <option value="magazineluiza.com.br">Magazine Luiza</option>
      <option value="amazon.com.br">Amazon</option>
      <option value="shopee.com.br">Shopee</option>
    </select>
    <input type="text" id="searchInput" placeholder="O que você está procurando?" />
    <button onclick="searchProduct()">Buscar</button>
  </header>

  <main id="results">
    <h2>Resultados aparecerão aqui...</h2>
  </main>

  <section id="reviewSection">
    <h2>Avalie sua experiência</h2>
    <div>
      <label for="stars">Nota:</label>
      <select id="stars">
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>
    </div>
    <div>
      <textarea id="reviewText" rows="4" cols="50" placeholder="Deixe seu comentário..."></textarea>
    </div>
    <button onclick="submitReview()">Enviar Avaliação</button>
    <div id="reviewDisplay"></div>
  </section>

  <script src="assets/js/script.js"></script>
</body>
</html>
