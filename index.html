
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Busca Descontos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
      color: white;
    }
    main {
      padding: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    footer {
      margin-top: 50px;
      color: #666;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3944571997717470"
     crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Busca Descontos</h1>
    <p>Compare preços de forma simples e rápida</p>
  </header>

  <main>
    <input type="text" id="searchInput" placeholder="Digite o que deseja buscar..." />
    <br />
    <button onclick="searchProduct()">Buscar</button>

    <!-- AdSense Banner -->
    <div style="margin-top: 30px;">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3944571997717470"
        data-ad-slot="3785423066"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Busca Descontos - Todos os direitos reservados</p>
  </footer>

  <script>
    function searchProduct() {
      const query = document.getElementById("searchInput").value;
      if (query) {
        const encoded = encodeURIComponent(query);
        window.open(`https://www.google.com/search?q=${encoded}+preço`, "_blank");
      }
    }
  </script>
</body>
</html>
